<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify OTP | Healthcare Screening</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #0f4c75, #3282b8);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .otp-container {
        background: white;
        width: 100%;
        max-width: 420px;
        padding: 35px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        animation: fadeIn 0.8s ease;
        text-align: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        color: #0f4c75;
        margin-bottom: 10px;
    }

    p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        text-align: center;
        letter-spacing: 3px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 15px;
        outline: none;
    }

    input:focus {
        border-color: #3282b8;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #0f4c75;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0b3c5d;
        transform: translateY(-2px);
    }

    .resend {
        margin-top: 15px;
        background: transparent;
        color: #3282b8;
        border: none;
        cursor: pointer;
        font-size: 14px;
    }

    .resend:disabled {
        color: gray;
        cursor: not-allowed;
    }

    .timer {
        margin-top: 10px;
        font-size: 14px;
        color: #e74c3c;
        font-weight: bold;
    }

    /* Flash messages */
    .flash {
        font-weight: bold;
        margin-bottom: 15px;
    }

    .flash.error {
        color: #e74c3c;
    }

    .flash.success {
        color: #27ae60;
    }

    @media (max-width: 480px) {
        .otp-container {
            padding: 25px;
        }
    }
</style>
</head>
<body>

<div class="otp-container">
    <h2>Email Verification</h2>
    <p>Enter the 6-digit OTP sent to your email</p>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <input type="text" name="otp" maxlength="6" placeholder="Enter OTP" required>
        <button type="submit">Verify OTP</button>
    </form>

    <div class="timer">
        OTP expires in <span id="countdown">05:00</span>
    </div>

    <form action="/resend_otp" method="post">
        <button type="submit" class="resend" id="resendBtn" disabled>
            Resend OTP
        </button>
    </form>
</div>

<script>
    let timeLeft = 300; // 5 minutes
    const countdownEl = document.getElementById("countdown");
    const resendBtn = document.getElementById("resendBtn");

    const timer = setInterval(() => {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;

        countdownEl.textContent =
            String(minutes).padStart(2, '0') + ":" +
            String(seconds).padStart(2, '0');

        if (timeLeft <= 0) {
            clearInterval(timer);
            countdownEl.textContent = "Expired";
            resendBtn.disabled = false;
        }

        timeLeft--;
    }, 1000);
</script>

</body>
</html>
