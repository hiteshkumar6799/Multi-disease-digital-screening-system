<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password | Healthcare Screening</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #0f4c75, #3282b8);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    width: 100%;
    max-width: 420px;
    padding: 35px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    color: #0f4c75;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #0f4c75;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #0b3c5d;
}

.flash {
    text-align: center;
    margin-bottom: 10px;
    font-weight: bold;
}

.flash.error { color: red; }
.flash.success { color: green; }

.back-link {
    text-align: center;
    margin-top: 15px;
}

.back-link a {
    text-decoration: none;
    color: #3282b8;
}
</style>
</head>
<body>

<div class="container">
    <h2>üîê Forgot Password</h2>
    <p style="text-align:center;">Enter your registered email</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <input type="email" name="email" placeholder="example@email.com" required>
        <button type="submit">Send OTP</button>
    </form>

    <div class="back-link">
        <a href="/login">‚Üê Back to Login</a>
    </div>
</div>

</body>
</html>
